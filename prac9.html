<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Inner HTML</title>
</head>
<body>
<div id="sbjain">Are you ready to proceed</div>
<button onclick="abc()" id='btn'>CLICK HERE</button>
<script type="text/javascript">
	function abc()
	{
		document.getElementById('btn').innerHTML="Please wait";
		document.getElementById('sbjain').innerHTML="Thank you";
	}
</script>
</body>
</html>
